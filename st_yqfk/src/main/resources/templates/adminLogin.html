<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>疫情防控登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' TYPE="text/css" href='bootstrap/css/bootstrap.min.css'>
    <link rel="stylesheet"  type="text/css" href="login/style.css">
    <style>
        .main-bg{
        position: relative;
            top: 20%;
        }
    </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-bg">
    <div class="box-conatiner">
        <div id="a">
            <div class="circle-ripple"></div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="heading-left">疫情防控后台管理</h1>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="wrap-login100">
                        <span class="login100-form-title">
                            登  录
                        </span>
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-20" action="/DoLogin" method="post">

                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                            <input class="input100" type="text" name="username" placeholder="用户名">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Please enter password">
                            <input class="input100" type="password" name="password" placeholder="密码">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="text-right p-t-13 p-b-23">

                            <a href="http://beian.miit.gov.cn/" class="txt2">
                                晋ICP备2021011861号
                            </a>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                登录
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->

</body>
</html>
